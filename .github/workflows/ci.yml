name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 6 * * 3'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - args: '"+testJVM/test"'
          - args: '"+testJS/test"'
          - args: '"+testNative/test"'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: temurin
    - uses: coursier/cache-action@v6
    - run: sbt -v scalafmtSbtCheck "+ scalafmtCheckAll" ${{ matrix.args }}
